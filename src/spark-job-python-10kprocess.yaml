apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: pyspark-process-10kdataset-{epoch}
  namespace: spark-operator
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "dieway/spark-process-dataset:diabetes"
  imagePullPolicy: Always
  mainApplicationFile: "local:///home/src/pyspark_process_10kdataset.py"
  sparkVersion: 3.5.0
  volumes:
  - name: datasets-pv-sparkoperator
    persistentVolumeClaim:
      claimName: datasets-pvc-sparkoperator
  - name: datasets-raw-pv-sparkoperator
    persistentVolumeClaim:
      claimName: datasets-raw-pvc-sparkoperator
  restartPolicy:
    type: Never       
  driver:
    labels:
      version: 3.5.0
    cores: 1
    coreLimit: 1200m
    memory: 512m
    serviceAccount: spark-operator-spark
    volumeMounts:
    - name: datasets-pv-sparkoperator
      mountPath: /tmp/processed_dataset
    - name: datasets-raw-pv-sparkoperator
      mountPath: /tmp/dataset
    env:
    - name: datasetPath
      value: dst
  executor:
    labels:
      version: 3.5.0
    instances: 3
    cores: 1
    coreLimit: 1200m
    memory: 512m
    volumeMounts:
    - name: datasets-pv-sparkoperator
      mountPath: /tmp/processed_dataset
    - name: datasets-raw-pv-sparkoperator
      mountPath: /tmp/dataset
    env:
    - name: datasetPath
      value: dst


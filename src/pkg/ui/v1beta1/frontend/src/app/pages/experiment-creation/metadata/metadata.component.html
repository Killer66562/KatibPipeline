<form [formGroup]="metadataForm" class="lib-step-wrapper">
  <div class="flex-column">
    <mat-form-field appearance="outline" class="step-content">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline" class="step-content">
      <mat-label>Namespace</mat-label>
      <input formControlName="namespace" matInput />
    </mat-form-field>
  </div>

  <div class="lib-step-info-wrapper">
    <lib-step-info header="Name">
      The name of the Experiment CR that will be submitted in the Kubernetes
      Cluster. It must be DNS1123 compliant.
    </lib-step-info>
  </div>
</form>
